<ion-searchbar animated="true" autoComplete="on" (ionChange)="searthTermChanged($event.detail.value)"
    [disabled]="!entries || entries.length <= 0" (ionBlur)="searchGotBlurred()" (ionFocus)="searchGotFocused()">
</ion-searchbar>
<ion-content id="list-container" *ngIf="showList">
    <ion-list>
        <ion-item *ngFor="let item of filteredEntries">{{item.country.capital}} - {{item.country.name}}
            -- {{ item.country.emojiU}}
        </ion-item>

    </ion-list>
</ion-content>
